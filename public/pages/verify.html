  <div class="wrapper">
    <div class="title-text">
      <div class="title login">Verify Your Account</div>
     
    </div>
    <div class="form-container">
      <div class="form-inner">
        <form  class="verify">
          <div class="field">
            <input user-select="none" type="text" placeholder="Verification Code" required name="verifyCode" disabled id="verifyCode" >
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Verify Account">
          </div>
        </form>
      </div>
    </div>
